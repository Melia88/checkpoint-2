<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

  <link rel="stylesheet" href="style.css">


  <title>Check Point 2</title>
</head>
<body>
<!--header  -->
  <header class="container-fluid">
    <div cless="row">
      <div class="col text-center header-txt">
          Game Title
      </div>
    </div>
  </header>
<!-- Main -->
 <!-- Row1 up1 btns -->
  <main class="container-fluid">
    <div class="row ">
      <div class="col-md-12 d-flex justify-content-center align-items-center non-auto-btns" id="upgradeBtns">
        <button type="button" class="btn btn-primary btn-lg ml-5 mr-5" onclick="clicks('ball')">Ball</button><span id="ballCounter">  </span>

        <button type="button" class="btn btn-primary btn-lg ml-5 mr-5" onclick="clicks('treat')">Treat</button><span id="treatCounter"></span>

        <button type="button" class="btn btn-primary btn-lg ml-5 mr-5" onclick="clicks('walk')">Walk</button><span id="walkCounter"></span>
      </div>
    </div>
   <!-- -Auto Btns-  -->
    <div class="row">
      <div class="col-md-12 d-flex justify-content-center align-items-center" id= "autoUpgradeBtns"> 
        <button type="button" class="btn btn-primary btn-lg ml-5 mr-5" onclick="autos('food')">Food</button><span id="foodCounter"></span></button>
        <button type="button" class="btn btn-primary btn-lg ml-5 mr-5" onclick="autos('water')">Water</button><span id="waterCounter"></span></button>
      </div>
    </div>
   <!-- Puppy Pic -->
      <div class="row">
        <div class="col puppy-img clickPup"> <img src="//placehold.it/150X150" alt="" onclick="clickPuppy()"> </div>
      </div>
   <!-- Resource Puppy Love Count -->
      <div class="row counter">
        <div class="col"> Puppy Love Count: <span id="pLoveCounter">  </span> </div>
      </div>
      
    </main>
      
      
      
   <!-- Footer -->
      <footer class="foot text-center"> Game Made By Melia </footer>

  <script src="app.js"></script>
</body>
</html>
