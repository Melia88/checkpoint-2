<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

  <link rel="stylesheet" href="style.css">


  <title>Check Point 2</title>
</head>
<body>
<!--header  -->
  <header class="container-fluid">
    <div cless="row">
      <div class="col text-center header-txt">
          Game Title
      </div>
    </div>
  </header>
<!-- Main -->
 <!-- Row1 up1 btns -->
  <main class="container-fluid">
    <div class="row justify-content-around align-items-center">
      <div class="col-md-12 non-auto-btns">
        <button type="button" class="btn btn-primary btn-lg">Ball</button>Count:0 +1
        <button type="button" class="btn btn-primary btn-lg">Treat</button>Count:0 +5 
        <button type="button" class="btn btn-primary btn-lg">Walk</button>Count:0 +10 
      </div>
    </div>
   <!-- -Auto Btns-  -->
    <div class="row">
      <div class="col-md-12 auto-btns"> 
        <button type="button" class="btn btn-primary btn-lg">Food</button>Count:0 +50
        <button type="button" class="btn btn-primary btn-lg">Water</button>Count:0 +50
      </div>
    </div>
   <!-- Puppy Pic -->
      <div class="row">
        <div class="col puppy-img"> <img src="//placehold.it/150X150" alt=""> </div>
      </div>
   <!-- Resource Puppy Love Count -->
      <div class="row counter">
        <div class="col"> Counter </div>
      </div>
      
    </main>
      
      
      
   <!-- Footer -->
      <footer class="foot text-center"> Game Made By Melia </footer>

  <script src="app.js"></script>
</body>
</html>
