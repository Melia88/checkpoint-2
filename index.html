<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Check Point 2</title>
</head>

<body>
<!--header  -->
  <header class="container-fluid">
    <div cless="row">
      <div class="col text-center header-txt"> Puppy Love </div>
    </div>
  </header>
<!-- Main -->
<!-- Row1 up1 btns -->
  <main class="container-fluid">
    <div class="row ">
      <div class="col-md-4 d-flex justify-content-center align-items-center regBtns py-3" id="upgradeBtns">

        <button type="button" class="btn btn-primary text-dark btn-lg pr-4 ml-3 mr-3" onclick="clicks('ball')">Ball</button><span
          id="ballCounter"> </span>
        <span class="loveUp pl-3">Love Up= +5
      </div>

      <div class="col-md-4 d-flex justify-content-center align-items-center regBtns py-3">
        <button type="button" class="btn btn-primary text-dark btn-lg ml-3 mr-3" onclick="clicks('treat')">Treat</button><span
          id="treatCounter"></span>
        <span class="loveUp pl-3">Love Up= +8
      </div>

      <div class="col-md-4 d-flex justify-content-center align-items-center regBtns py-3">
        <button type="button" class="btn btn-primary text-dark btn-lg ml-3 mr-3" onclick="clicks('walk')">Walk</button><span
          id="walkCounter"></span>
        <span class="loveUp pl-3">Love Up= +12</span>
      </div>
    </div>
<!-- -Auto Btns-  -->
    <div class="row autoBtns">
      <div class="col-md-4 d-flex justify-content-center aBtns py-3 bg-color-beige" id="autoUpgradeBtns">
        <button type="button" class="btn btn-primary text-dark btn-lg ml-3 mr-3 p-4" onclick="autos('food')">Food</button><span
          id="foodCounter"></span></button><span class="foodUp pl-3">Love Up= +10</span>
        </div>
        <div class="col-md-4 d-flex justify-content-center aBtns py-3">
        <button type="button" class="btn btn-primary text-dark btn-lg ml-4 mr-4 p-4" onclick="autos('water')">Water</button><span
          id="waterCounter"></span></button><span class="loveUp pl-3">Love Up= +20</span>
        </div>
    </div>
<!-- Puppy Pic -->
    <div class="row">
      <div class="col-md-12 puppy-img-col clickPup"> <img class="puppy-img" src="/photos/Happy PitBull.png" alt="" onclick="clickPuppy()"> </div>
    </div>
<!-- Resource Puppy Love Count -->
    <div class="row counter">
      <div class="col pLoveTxt"> Puppy Love Count: <span id="pLoveCounter"> </span> </div>
    </div>
  </main>
<!-- Footer -->
  <footer class="foot text-center text-light"> Game Made By Melia </footer>
  <script src="app.js"></script>
</body>

</html>
